<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-3">To-do List</h1>
        <input class="form-control" type="text" id="task" name="task" placeholder="Entrez une nouvelle tâche">
        <div class="text-center">
            <button id="addTask" class="btn btn-primary my-3">Ajouter la tâche</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    

    <script src="popup.js"></script>
</body>
</html>

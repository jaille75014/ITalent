<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-3">To-do List</h1>
        <input class="form-control" type="text" id="task" name="task" placeholder="Entrez une nouvelle tâche">
        <div class="text-center">
            <button id="addTask" class="btn btn-primary my-3">Ajouter la tâche</button>
        </div>
        <ul id="taskList" class="list-group list-group-flush"></ul>
    </div>
    

    <script src="popup.js"></script>
</body>
</html>
